  <body>
    <main class="scanner | container">
      <div class="scanner__space">
        <svg viewBox="0 0 100 100" width="250px">
          <path d="M25,2 L2,2 L2,25" fill="none" stroke="red" stroke-width="1" />
          <path d="M2,75 L2,98 L25,98" fill="none" stroke="red" stroke-width="1" />
          <path d="M75,98 L98,98 L98,75" fill="none" stroke="red" stroke-width="1" />
          <path d="M98,25 L98,2 L75,2" fill="none" stroke="red" stroke-width="1" />
        </svg>
      </div>

      <section class="header__scanner | clipping-mask-font">
        <h1 class="headline__scanner | right">Uncover<br>your potential</h1>
      </section>

      <section class="scanner__task">
        <div class="check-in-scanner">
          <button class="btn__regtangle | btn__regtangle--grey | btn__check-in-scanner">Check-in</button>
        </div>
        <div class="check-out-scanner">
          <button class="btn__regtangle | btn__regtangle--grey | btn__check-out-scanner">Check-out</button>
        </div>
      </section>
    </main>
    <section class="app__navigation">
      <footer class="app-footer | pd-left-right">
        <ul class="app-footer__list">
          <li class="app-footer__item"><a area-label="scanner" href="#" class="app-footer__link"><i class="fa fa-calendar"></i></a></li>

          <li class="app-footer__item"><a area-label="messages" href="../APP/notifications.html" class="app-footer__link"><i class="fa fa-envelope"></i></a></li>
          <li class="app-footer__item"><a area-label="profile" href="../APP/profile.html" class="app-footer__link"><i class="fa fa-user"></i></a></li>
        </ul>
      </footer>
